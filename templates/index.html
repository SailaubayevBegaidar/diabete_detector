<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз диабета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Прогноз наличия диабета</h2>
        <form method="POST" action="/predict" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Беременности</label>
                <input type="number" step="1" class="form-control" name="pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Уровень глюкозы</label>
                <input type="number" step="any" class="form-control" name="glucose" required>
            </div>
            <div class="mb-3">
                <label for="blood_pressure" class="form-label">Давление</label>
                <input type="number" step="any" class="form-control" name="blood_pressure" required>
            </div>
            <div class="mb-3">
                <label for="skin_thickness" class="form-label">Толщина кожи</label>
                <input type="number" step="any" class="form-control" name="skin_thickness" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Инсулин</label>
                <input type="number" step="any" class="form-control" name="insulin" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">ИМТ (BMI)</label>
                <input type="number" step="any" class="form-control" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="diabetes_pedigree_function" class="form-label">Наследственный фактор (DPF)</label>
                <input type="number" step="any" class="form-control" name="diabetes_pedigree_function" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" step="1" class="form-control" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Предсказать</button>
        </form>

        {% if result %}
            <div class="alert alert-info text-center mt-4">
                <strong>{{ result }}</strong>
            </div>
        {% endif %}
    </div>
    
</body>
</html>
